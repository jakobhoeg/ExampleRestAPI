version: '3.1'
services: 
  mongohost:
    image: mongo:7
    restart: always
    container_name: mongodb
    volumes: 
      - mongodb_host:/data/db
    ports:
    - 27017:27017

  restapi:
    build: .
    restart: always
    container_name: restapi
    ports:
     - 5000:5106
    depends_on:
      - mongohost

volumes:
  mongodb_host: